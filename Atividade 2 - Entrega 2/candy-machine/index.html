                            </div>
                            <div class="candies">
                                <img src="imgs/tubes-morango.png">
                                <p>R$ 7,00</p>
                            </div>
                        </div>
                        <p id="line"></p>
                        <div class="candy-position">
                            <div class="candies">
                                <img src="imgs/tubes-twister.png">
                                <p>R$ 8,00</p>
                            </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div id="products-output">
                    <div id="shelf-output">
                        <img src="imgs/tubes_maca-verde.png" class="candy" id="candyA">
                        <img src="imgs/tubes-morango.png" class="candy" id="candyB">
                        <img src="imgs/tubes-twister.png" class="candy" id="candyC">
                    </div>
                </div>
            </div>

            <div id="control">
                <div id="buttons-candy">
                    <span id="show-input-cash"></span>
                    <li id="btA" title="R$ 6,00"><a>Doce A</a></li>
                    <li id="btB" title="R$ 7,00"><a>Doce B</a></li>
                    <li id="btC" title="R$ 8,00"><a>Doce C</a></li>
                </div>
                <div id="cash-input">
                    <label for="check">
                        <img src="imgs/wallet.png" id="wallet" title="Carteira">
                    </label>
                </div>

                <div id="cash-output">
                    <p>Troco</p>
                    <span id="show-output-cash"></span>
